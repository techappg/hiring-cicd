<!doctype html>
<html lang="en" >
<head>
    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
{% load static %}
    <title>Login || Visiontrek Communication</title>
    <link id="style" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" />
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'colors/color1.css' %}" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
     <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/brand/logo-2.png" />
</head>
<body class="app sidebar-mini ltr">
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="login-img">
            <div id="global-loader">
                <img src="{% static 'images/loader.svg' %}" class="loader-img" alt="Loader">
            </div>
            <div class="page">
                <div class="">
                    <div class="col col-login mx-auto mt-7">
                        <div class="text-center">
                            <a href="#">
                                <img src="{% static 'images/brand/logo.png' %}" class="img-fluid header-brand-img" alt="Visiontrek Communication" />
                            </a>
                        </div>
                    </div>
                    <div class="container">
                      <div class="row">
                          <div class="col-4 mt-3 offset-4">
                                   {% if messages %}
                                   <div class="alert alert-dark alert-dismissible fade show" role="alert">
                                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                        <polyline points="9 11 12 14 22 4"></polyline>
                                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                                                                  {% for message in messages %}
                                        <strong>Password not Match!!</strong><li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                        {% endfor %}
                                                     <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close">
                                   </div>
                            {% endif %}
                          </div>
                      </div>
                  </div>
                    <div class="container-login100">
                        <div class="wrap-login100 p-6">
                            <div class="login100-form validate-form">
                                <span class="login100-form-title pb-5">
                                    Enter your new Password!!
                                </span>
                                <div class="panel panel-primary">
                                    <div class="panel-body tabs-menu-body p-0">
                                        <div class="tab-content">
                                            <div class="tab-pane active" id="tab5">
                                                <div class="wrap-input100 validate-input input-group" id="Password-toggle1">
                                                    <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                        <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                    </a>
                                                    <input class="input100 border-start-0 form-control ms-0" type="password"  name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" required/>
                                                </div>
                                                <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                                    <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                        <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                    </a>
                                                    <input class="input100 border-start-0 form-control ms-0" type="password"  name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Confirm Password" required/>
                                                </div>


                                              <div class="pt-1 mb-2">
                                                 <button class="btn btn-primary btn-lg btn-block cusbtn py-3" type="submit">submit</button>
                                               </div>
                                               </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- JQUERY JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- BOOTSTRAP JS -->
    <script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- SHOW PASSWORD JS -->
    <script src="{% static 'js/show-password.min.js' %}"></script>
    <!-- GENERATE OTP JS -->

    <!-- Perfect SCROLLBAR JS-->
    <script src="{% static 'plugins/p-scroll/perfect-scrollbar.js' %}"></script>
    <!-- Color Theme js -->
    <script src="{% static 'js/themeColors.js' %}"></script>
    <!-- CUSTOM JS -->
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
